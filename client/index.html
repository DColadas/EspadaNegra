<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espada Negra</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="server-data">
        <label>Server URL
            <input type="text" id="serverURL" />
        </label>
        <label>Nickname
            <input type="text" id="nickname" />
        </label>
        <label>Match ID
            <input type="text" id="matchID" />
        </label>
        <button id="joinMatch">Join match</button>
    </div>
    <div id="match-gui">
        <div id="players"></div>
        <div id="cards-in-play"></div>
        <div id="client-player"></div>
    </div>
    <div id="error-panel">
        <span id="error"></span>
    </div>
    <div id="match-actions">

        <div>
            <button id="attack">Attack</button>
        </div>
        <div>
            <label>Offered gold
                <input type="number" id="offeredGold" />
            </label>
            <button id="offer">Offer</button>
        </div>
        <div>
            <button id="pass">Pass</button>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
