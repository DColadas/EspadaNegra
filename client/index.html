<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espada Negra</title>
</head>

<body>
    <div>
        <label>Server URL
            <input type="text" id="serverURL" />
        </label>
    </div>
    <div>
        <label>Nickname
            <input type="text" id="nickname" />
        </label>
        <label>Match ID
            <input type="text" id="matchID" />
        </label>
        <button id="joinMatch">Join match</button>
    </div>
    <div>
        <button id="attack">Attack</button>
    </div>
    <div>
        <label>Offered gold
            <input type="number" id="offeredGold" />
        </label>
        <button id="offer">Offer</button>
    </div>
    <div>
        <button id="pass">Pass</button>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
