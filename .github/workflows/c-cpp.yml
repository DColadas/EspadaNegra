name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Boost
      run: |
        sudo add-apt-repository ppa:mhier/libboost-latest -y
        sudo apt-get update
        sudo apt-get install libboost-all-dev -y
    - name: configure
      run: |
        mkdir build 
        cd build 
        cmake ..
    - name: build
      run: cmake --build build
    - name: test
      run: cd build && ctest
